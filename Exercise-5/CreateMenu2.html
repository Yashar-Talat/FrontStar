    <form action="">
        <div class="ReForm">
            <h1>
                 Register & Login Form
            </h1>
            <br>
         <h4>Please fill in this form to create an account.</h4>
            <hr>
            <label for="fName">FirstName</label>
            <input type="text" placeholder="Enter FirstName..." id="fName" name="fName">

            <label for="lName">LastName</label>
            <input type="text" placeholder="Enter LastName..." id="lName" name="lName">

            <label for="email">Email</label>
            <input type="email" required placeholder="Enter Email..." name="email" id="email">

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password...">

            <label for="repsw">Repeat Password</label>
            <input type="password" required id="repsw" name="repsw" placeholder="Repeat Password...">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age...">

            <hr>
            <label for="male">Male</label>
            <input type="radio" name="MOF" id="male">

            <label for="female">Female</label>
            <input type="radio" name="MOF" id="female">
            <hr>
            <br>
            <p>
                By Creating an account you agree to our <a class="Terms" href="#">Terms & Privacy</a>.
            </p>
            <br>
            <button type="submit" class="Registerbtn">Register</button>
        </div>
        <div class="SignForm">
            <p> <a class="forgotPsw" href="#">Forgot Password?</a></p>

            <p>
                Already have an account? <a href="#" class="Sign">Sign in</a>.
            </p>
        </div>
    </form>
