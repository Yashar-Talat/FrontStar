<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StylingForm2</title>
    <link rel="stylesheet" href="StylingForm2.css">
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text">
        <label for="">Family</label>
        <input type="text">
    </form>

    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

    <form action="">
        <select name="" id="">
            <option value="1">Java</option>
            <option value="2">Python</option>
            <option value="3">C#</option>
        </select>
    </form>

    <form action="">
        <input type="button" name="" id="" value="Click">
        <input type="submit" name="" id="" value="Click">
        <input type="reset" name="" id="" value="Click">
    </form>
    
</body>
</html>
