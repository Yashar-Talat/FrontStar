<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-Parameters</title>
</head>
<body>
    <script>
        function myfunction(x,y) {
            if(x===undefined) {
                x = 0;
            }
            if (y===undefined) {
                y=0;
            }
            return x + y;
        }
        var x = myfunction(25, "Yashar");
        console.log(x);

        function sum (x1=10,y1=5) {
            return x1+y1;
        }
        console.log(sum(5,25));

        function arg() {
            for (var i = 0;i < arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        arg("Amin","Fatemeh","Yashar","Sina",12546987,"Asal");
        
        function add() {
            var counter = 0;
            function plus() {
                counter += 1;
            }
            plus();
            plus();
            plus();
            return counter;
        }
        console.log(add());



    </script>
</body>
</html>
