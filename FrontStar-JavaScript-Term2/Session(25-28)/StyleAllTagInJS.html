<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleAllInOne</title>
</head>
<body>
    <p>text1</p>
    <p>text2</p>
    <p>text3</p>
    <p>text4</p>
    <p>text5</p>
    <p>text6</p>
    <button onclick="myFunc()">Click To change Color</button>
    
    <script>
        function myFunc() {
            let collection = document.getElementsByTagName("p");
            for(let i = 0;i < collection.length;i++) {
                collection[i].style.color = "white";
                collection[i].style.backgroundColor = "black";
                collection[i].style.border = "5px solid red";
                collection[i].style.width = "10%";
                collection[i].style.textAlign = "center";
                collection[i].style.borderRadius = "15px";
            }
        }




    </script>
</body>
</html>
