<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUpBox</title>
</head>
<body>
    <button onclick="myFunction()">Click On</button>
<p id="demo"></p>
    <script>
        function myFunction() {
            let text = "";
            let pesron = prompt("Enter Your Name :","Yashar Talat");
            if(pesron == "" || pesron < 10e10 || pesron > -10e10 ){
                text = "Please Enter Your Name | not Number!" ;
            }
            else {
                text = "Hi Dear" + " " + pesron;
            }
            document.getElementById("demo").innerHTML = text;
        }

    </script>
    
</body>
</html>
