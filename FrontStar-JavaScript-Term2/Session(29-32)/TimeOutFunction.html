<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOutFunction</title>
</head>
<body>
    <button onclick="myvar = setTimeout(myFunction,5000)">Click On</button>
    <button onclick="clearTimeout(myvar)">Stop</button>
    <script>
        function myFunction() {
            alert("Hi friends . Welcome to our session JavaScript.........");
        }
    </script>
</body>
</html>
