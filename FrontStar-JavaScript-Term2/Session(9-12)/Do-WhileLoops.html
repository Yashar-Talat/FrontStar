<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-WhileLoops</title>
</head>

<body>
    <script>

        var i = 100;
        do {
            document.write(i + "<br/>");
            i++;
        }
        // while(i < 100)
        while (i < 110)
   document.write("--------------------" + "<br>");
        for(var x = 0;x<=10;x++) {
            if(x===3 || x===7) {
                break;
            }
            document.write(x + "<br>");
        }
   document.write("--------------------" + "<br>");
 for(var s=0;s<=10;s++){
    if(s===3 || s===7) {
        continue;
    }
    document.write(s + "<br>");
 }


    </script>

</body>

</html>
