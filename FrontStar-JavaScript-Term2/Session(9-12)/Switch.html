<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        var x = 1;
        switch (x) {
            case 1: {
                alert("1");
                break;
            }
            case 2: {
                alert("2");
                break;
            }
            case 3: {
                alert("3");
                break;
            }
            case 4: {
                alert("4");
                break;
            }
            case 5: {
                alert("5");
                break;
            }
            default: {
                alert("Error");
                break;
            }
        }

        var name = "Yashar";
        switch (name) {
            case "Amin": {
                alert("Hi Amin");
                break;
            }
            case "Yashar": {
                alert("Hi Yashar");
                break;
            }
            case "Amir": {
                 alert("Hi Amir");
                 break;
            }
        }




    </script>
</body>

</html>
