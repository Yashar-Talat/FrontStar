<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileLoops</title>
</head>
<body>
    <script>
     var i = 0;
     while(i <= 20) {
        document.write(i + "<br/>");
        i++;
     }

     var names = ["HTML","CSS","Java","Python","C#"];
     var x = 0;
     while(names[x]) {
        document.write(names[x] + "<br>");
        x++;
     }



    </script>
</body>
</html>
